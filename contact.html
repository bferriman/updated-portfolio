<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact | Ben Ferriman</title>
</head>

<body class="brickwall">
    
    <header class="container-fluid bg-white">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-4 col-md-5 bg-foam logo">
                    <h1 class="text-white font-weight-bold text-center logo-label">Ben Ferriman</h1>
                </div>

                <nav class="col-xl-9 col-lg-8 col-md-7 d-flex flex-row justify-content-center justify-content-md-end align-items-center p-3">
                    <div class="mr-3"><a class="text-slate" href="index.html">About</a></div>
                    <div class="mr-3 pl-3 border-left"><a class="text-slate" href="portfolio.html">Portfolio</a></div>
                    <div class="pl-3 border-left"><a class="text-slate" href="contact.html">Contact</a></div>  
                </nav>
            </div>
        </div>
    </header>

    <section class="container bg-white border my-5">
        
        <div class="row">
            <div class="col">    
                <h1 class="text-foam font-weight-bold main-title bot-border-3">Contact</h1>
            </div>
        </div>

        <div class="row">

            <div class="col">

                <form class="mb-3">

                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" class="form-control rounded-0" id="userName" placeholder="John Smith">
                    </div>

                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" class="form-control rounded-0" id="userEmail" placeholder="example@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="userMessage">Message</label>
                        <textarea class="form-control rounded-0" id="userMessage" rows="6"></textarea>
                    </div>

                    <button type="submit" class="btn rounded-0 text-white bg-foam">Submit</button>

                </form>

            </div>

        </div>
    </section>

    <div class="spacer"></div>

    <footer class="container-fluid fixed-bottom">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center bg-charcoal">
                    <div class="py-4 text-ash">Copyright &#169</div>
            </div>
        </div>
    </footer>

</body>

</html>
